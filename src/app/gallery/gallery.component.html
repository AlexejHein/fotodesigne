<mat-tab-group [(selectedIndex)]="selectedTabIndex" mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
  <mat-tab *ngFor="let category of categories" [label]="category.name">
    <div class="gallery">
      <div class="gallery-item" *ngFor="let image of category.images" (click)="openDialog(image.image_url)">
        <img [src]="image.image_url" [alt]="image.title || category.name + ' Bild'">
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
